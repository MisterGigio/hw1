<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="index_login.css" />
    <script src="register.js" defer></script>
    <script src="script.js" defer></script>
    <script src="login.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="image-side">
        </div>

        <div class="form-side">
            <!-- Registrazione -->
            <div class="logo-container">
                <img src="../hw1_Immagini/logo.png" alt="Logo" />
            </div>

            <div class="container" id="signup" style="display:none;">
                <h1 class="form-title">Register</h1>
                <form method="post" action="register.php" id="registerForm">
                    <div class="input-group username">
                        <input type="text" name="username" id="username" required />
                        <label for="username">Username</label>
                        <span></span>
                    </div>

                    <div class="input-group firstName">
                        <input type="text" name="fName" id="fName" required />
                        <label for="fName">First Name</label>
                        <span></span>
                    </div>

                    <div class="input-group lastName">
                        <input type="text" name="lName" id="lName" required />
                        <label for="lName">Last Name</label>
                        <span></span>
                    </div>

                    <div class="input-group email">
                        <input type="email" name="email" id="email_reg" required />
                        <label for="email_reg">Email</label>
                        <span></span>
                    </div>

                    <div class="input-group password">
                        <input type="password" name="password" id="password_reg" required />
                        <label for="password_reg">Password</label>
                        <span></span>
                    </div>

                    <input type="submit" class="btn" value="Sign Up" name="signUp" />
                </form>
                <div id="registerMessage" class="message"></div>

                <div class="links">
                    <p>Already have an account?</p>
                    <p>Click <button id="signInButton" type="button">here</button> to sign in</p>
                </div>
            </div>

            <!-- Login -->
            <div class="container" id="signIn">
                <h1 class="form-title">Sign In</h1>
                <form method="post" action="register.php" id="loginForm">
                    <div class="input-group">
                        <input type="email" name="email" id="email_login" required />
                        <label for="email_login">Email</label>
                    </div>

                    <div class="input-group">
                        <input type="password" name="password" id="password_login" required />
                        <label for="password_login">Password</label>
                    </div>

                    <input type="submit" class="btn" value="Sign In" name="signIn" />
                </form>
                <div id="loginMessage" class="message"></div>

                <div class="links">
                    <p>Don't have an account?</p>
                    <p>Click <button id="signUpButton" type="button">here</button> to register</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
